<!DOCTYPE html>
<html>
<head>
  <title>Layout Grid</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      background-color: #007bff;
      color: white;
      padding: 1rem;
    }

    .main {
      display: flex;
      flex-grow: 1;
      background-color: #4CAF50;
      padding: 1rem;
    }

    .main-content {
      flex-grow: 1;
      padding: 1rem;
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      grid-gap: 1rem;
    }

    .item {
      background-color: #45a049;
      color: white;
      padding: 1rem;
      border-radius: 5px;
      text-align: center;
    }

    .sidebar {
      background-color: #f44336;
      padding: 1rem;
      width: 200px;
    }

    .footer {
      background-color: #007bff;
      color: white;
      padding: 1rem;
      text-align: right;
    }

    .sandbox-button {
      background-color: #007bff;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      header
    </div>
    <div class="main">
      <div class="main-content">
        <div class="item">item</div>
        <div class="item">item</div>
        <div class="item">item</div>
        <div class="item">item</div>
        <div class="item">item</div>
        <div class="item">item</div>
        <div class="item">item</div>
        <div class="item">item</div>
        <div class="item">item</div>
        <div class="item">item</div>
      </div>
      <div class="sidebar">
        sidebar
      </div>
    </div>
    <div class="footer">
      footer
      <button class="sandbox-button">Open Sandbox</button>
    </div>
  </div>
</body>
</html>
